<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ecommerce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="box logo">
			<h1>Logo</h1>
		</div>

		<div class="box search_bar">
			<h2>Search Bar</h2>
		</div>
		<div class="box cart">
			<h3>Cart</h3>
		</div>
	</div>
	<div class="banner">
		<div class="image">
			<img src="img/ev.PNG" alt="banner" width="100%">
		</div>

	</div>

	<div class="footer">
		<div class="foot Categories">
			<h4> Categories </h4>
		</div>
		<div class="foot Brands">
			<h4>Brands</h4>
		</div>

		<div class="foot Shops">
			<h4>Shops</h4>
		</div>
	</div>
</body>
</html>
